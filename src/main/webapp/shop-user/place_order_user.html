<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="fr">
				<div class="login_btn fl" id="userPs">
					<a href="login.html">登录</a>
					<span>|</span>
					<a href="register.html">注册</a>
				</div>
				<div class="user_link fl">
					<span>|</span>

			</div>
		</div>		
	</div>

	<div class="search_bar clearfix">
		<a href="index.html" class="logo fl"><img src="../images/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;提交订单</div>	
	</div>
	
	<h3 class="common_title">确认收货地址</h3>

	<div class="common_list_con clearfix">
		<dl>
			<dt>寄送到：</dt>
			<dd><input type="radio" name="" checked=""><em id="dsd"></em></dd>
		</dl>
		<a href="user_center_site.html" class="edit_site">编辑收货地址</a>

	</div>
	
	<h3 class="common_title">支付方式</h3>	
	<div class="common_list_con clearfix">
		<div class="pay_style_con clearfix">
			<input type="radio" name="pay_style" value="货到付款" checked>
			<label class="cash">货到付款</label>
			<input type="radio" name="pay_style" value="微信支付" >
			<label class="weixin">微信支付</label>
			<input type="radio" name="pay_style" value="支付宝支付" >
			<label class="zhifubao"></label>
			<input type="radio" name="pay_style" value="银行卡支付" >
			<label class="bank">银行卡支付</label>
		</div>
	</div>

	<h3 class="common_title">商品列表</h3>
	
	<div class="common_list_con clearfix">
		<ul class="goods_list_th clearfix">
			<li class="col01">商品名称</li>
			<li class="col02">商品单位</li>
			<li class="col03">商品价格</li>
			<li class="col04">数量</li>
			<li class="col05">小计</li>		
		</ul>
		<div class="goods_list_td clearfix" id="goods_lists_end">
		

			
			
		</div>

	</div>

	<h3 class="common_title">总金额结算</h3>

	<div class="common_list_con clearfix">
		<div class="settle_con">
			<div class="total_goods_count">共<em id="ems">1</em>件商品，总金额：<b id="zongjin"></b></div>
			<div class="transit">运费：<b>包邮</b></div>
			
		</div>
	</div>

	<div class="order_submit clearfix">
		<a href="javascript:;" id="order_btn">提交订单</a>
	</div>

<script type="text/javascript" src="../js/placeOrder2.js"></script>
<script type="text/javascript" src="../js/urlsqit.js"></script>
	<script type="text/javascript">
	
	
	
	
	var str ="";
	
	$.ajax({
		 url : "/Shop-SSM/getByIdaddress.do",
         type : "post",
         data:{
        	 "id" : eval("(" + $.cookie('shop-users') + ")")['id']
         },
         dataType: "json",
         success : function (m) {
        	$('#dsd').html(m["address"]+"  （"+m["recename"] +" 收）"+ m["iphone"])
         }
		
	})
	
	
		
		function login_success() {
			if($.cookie('shop-users')!=null){
				$('#userPs').html("欢迎您：<span style='color: red'>"+eval("(" + $.cookie('shop-users') + ")")['users']+"</span>");
			}
		}
		login_success();
	</script>
