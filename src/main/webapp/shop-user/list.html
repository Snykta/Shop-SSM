<script>
var str = "";
 function getList() {
	$.ajax({
		url : "/Shop-SSM/getTypeIdlist.do",
		type : "post",
		data : {
			"id" :GetQueryString("id")
		},
		dataType : "json",
		success : function(m) {
			list_goods(m)
			console.log(m[0])
			$('#list_li').append(str)

		}
		
	})
}


function list_goods(arry) {
	
	for(var i in arry){
	 str+="<li>";
	 str+="<a href='detail.html?id="+arry[i]["id"]+"'><img src='../images/"+arry[i]["goods_img"]+"'></a>"
	str+="<h4><a href='detail.html?id="+arry[i]["id"]+"'>"+arry[i]["goods_name"]+"</a></h4>"
	str+="<div class='operate'>"
	str+="<span class='priz'>￥"+arry[i]["goods_price"]+"</span>"
	str+="<span class='unit'>"+arry[i]["goods_price"]+"/"+arry[i]["goods_unit"]+"</span>"
	str+="</div></li>"
	}
	
}


getList();
